<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/styles/beta/overall.css" type="text/css" /> -->

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id='navbox'>
      <span>tweeter</span>
      <div>
        <b>Write</b> a new tweet
      </div>
    </nav>

    <header>
      <img src="/images/profile-hex.png"> 
      <h2>Your Name</h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">
        <form action='/tweets/' method='POST'>
          <textarea name="text" placeholder="What are you humming about?" rows='1'></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <div id='tweet-feed'>
      </div>

    </main>

  </body>
</html>
